<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <main class="contenido">
    <section class="card">
      <section class="container-card">
        <h1 class="container-card__title">Get <span class="color-insights">insights</span> that help your business grow.</h1>
        <p class="container-card__text">Disconver the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <section class="stats">
          <div class="container-stats">
            <p class="stats__num">10k+</p> 
            <p class="stats__text">companies</p>
          </div>
          <div class="container-stats">
            <p class="stats__num">314</p>
            <p class="stats__text">templates</p> 
          </div>
          <div class="container-stats">
            <p class="stats__num">12M+</p>
            <p class="stats__text">queries</p> 
          </div>
        </section>
      </section>
      <section class="container-img">
        <div class="container-img__fondo"></div>
        <div class="container-img__bg-color"></div>
        <!-- <img class="container-img__bg" src="images/image-header-desktop.jpg" alt="imagen de referencia"> -->
      </section>
    </section>
  </main>
</body>
</html>
